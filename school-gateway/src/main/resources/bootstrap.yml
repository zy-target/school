spring:
  profiles:
    # 读取配置文件
    active: es,ds
  cloud:
    nacos:
      config:
        prefix: school
        namespace: dccb330d-e91d-48f6-9238-613bb51535d6
        server-addr: 47.97.100.200:8848
        file-extension: yaml
    gateway:
      discovery:
        locator:
          enabled: true # 表示注册中心生效，我们可以通过注册中心的服务名进行路由转发
          lowerCaseServiceId: true
      routes:
      - id: label #表示路由的唯一id
        predicates: #表示path地址，根据url，以demo01开头的会被转发到demo01服务，需要注意的是后面/**和/*的区别
        - Path=/school/label/**
#        filters: # 截取url，就是会把/demo01截掉，后面的部分才是转发的url
        uri: lb://school-label  #指向注册中心的服务，使用lb:// 加上ServiceName，也可以通过http://localhost:8080指向
